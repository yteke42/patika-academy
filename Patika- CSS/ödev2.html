<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Google!</title>
</head>
<body bgcolor="white">

  <!-- Sayfa ortalama için bir tablo -->
  <table border="0" width="90%" cellspacing="0" cellpadding="10" align="center">
    <tr>
      <td align="center">

        <!-- Google logosu -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">

        <!-- Arama kutusu ve butonlar -->
        <form method="get" action="https://www.google.com/search">
          <input type="text" name="q" size="40">
          <br><br>
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
        </form>

        <br>

        <!-- Kutu kutu linkler için tablo -->
        <table border="0" width="100%">
          <tr>
            <!-- Soldaki kutu -->
            <td align="center" width="33%" style="background-color: #80e4dc;">
              <font size="-1">
                Special Searches<br>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
              </font>
            </td>

            <!-- Ortadaki kutu -->
            <td align="center" width="33%" style="background-color: #78ccc4;">
              <font size="-1">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
              </font>
            </td>

            <!-- Sağdaki kutu -->
            <td align="center" width="33%" style="background-color: #68b4ac;">
              <font size="-1">
                Get Google!<br>
                updates monthly:<br>
                <input type="text" name="email" size="20"><br>
                <input type="submit" value="Subscribe">
                <font size="-2">Archive</font>
              </font>
            </td>
          </tr>
        </table>

        <br>

        <!-- Alt metin -->
        <font size="-1">
          Copyright ©1998 Google Inc.
        </font>

      </td>
    </tr>
  </table>

</body>
</html>
