<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Ana içerik -->
    <main class="content">
      <!-- Üst Menü -->
      <div class="header-right">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <img src="assets/appsbutton.svg" alt="apps" class="apps-icon" />
        <img src="assets/profilepic.jpg" alt="profile" class="profile-pic" />
      </div>

      <!-- Google Logosunu ortaladık -->
      <div class="logo-container">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
      </div>

      <!-- Arama kutusu -->
      <div class="search-container">
        <div class="search-box">
          <img src="assets/search-icon.svg" alt="search" class="search-icon" />
          <input type="text" class="search-input" />
          <img src="assets/voice-icon.svg" alt="voice" class="voice-icon" />
        </div>
      </div>

      <!-- Butonlar -->
      <div class="buttons-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul class="footer-links">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
